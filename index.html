<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/sign_up.js"></script>
  </head>
  <body>
    <div class="left-hero">
      <div class="hero-content">
	<div class="hero-tint-box">
	  <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-logo">
	  <div class="logo-text">Odin</div>
	</div>
      </div>
    </div>
    <main>
      <div class="upper-text">
	<p class="hook-text">
	  This is not a real online service! You know you need something like
	  this in your life to help you realize your deepest dreams.
	</p>
	<p>Sign up <em>now</em> to get started.</p>
      
	<p class="entice-text">
	  You <em>know</em> you want to.
	</p>
      </div>

      <section class="form-entry">
	<p class="call-to-action">Let's do this!</p>
	<form id="sign-up-form">
	  <div class="form-row">
	    <div class="form-item">
	      <label for="first-name">FIRST NAME</label>
	      <input type="text" name="first_name" id="first-name" required>
	    </div>

	    <div class="form-item">
	      <label for="last-name">LAST NAME</label>
	      <input type="text" name="last_name" id="last-name" required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="email">EMAIL</label>
	      <input type="email" name="email" id="email" required>
	    </div>

	    <div class="form-item">
	      <label for="phone">PHONE</label>
	      <input type="tel" name="phone" id="phone" required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="password">PASSWORD</label>
	      <input type="password" name="password" id="password" required>
	    </div>

	    <div class="form-item">
	      <label for="password_validation">CONFIRM PASSWORD</label>
	      <input type="password" name="password_validation" id="password_validation" required>
	    </div>
	  </div>
	</form>
      </section>
      <section class="bottom-section">
	<button type="submit" form="sign-up-form" id="sign-up-button">Create Account</button>
	<p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </main>
  </body>
</html>
