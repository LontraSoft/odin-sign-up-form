<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/sign_up.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="left-hero">
      <div class="hero-content">
	<div class="hero-tint-box">
	  <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-logo">
	  <div class="logo-text">Odin</div>
	</div>
      </div>
    </div>
    <main>
      <div class="upper-text">
	<p class="hook-text">
	  This is not a real online service! You know you need something like
	  this in your life to help you realize your deepest dreams.
	</p>
	<p>Sign up <em>now</em> to get started.</p>
      
	<p class="entice-text">
	  You <em>know</em> you want to.
	</p>
      </div>

      <section class="form-entry">
	<p class="call-to-action">Let's do this!</p>
	<form id="sign-up-form">
	  <div class="form-row">
	    <div class="form-item">
	      <label for="first-name">FIRST NAME</label>
	      <input type="text"
		     name="first_name"
		     id="first-name"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="last-name">LAST NAME</label>
	      <input type="text"
		     name="last_name"
		     id="last-name"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="email">EMAIL</label>
	      <input type="email"
		     name="email"
		     id="email"
		     pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="phone">PHONE</label>
	      <input type="tel"
		     name="phone"
		     id="phone"
		     pattern="[0-9]{3}[\s.\-]*[0-9]{3}[\s.\-]*[0-9]{4}"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="password">PASSWORD</label>
	      <input type="password"
		     name="password"
		     id="password"
		     minlength="12"
		     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="password_validation">CONFIRM PASSWORD</label>
	      <input type="password"
		     name="password_validation"
		     id="password-validation"
		     minlength="12"
		     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	</form>
      </section>
      <section class="bottom-section">
	<button type="submit" form="sign-up-form" id="sign-up-button">Create Account</button>
	<p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </main>
  </body>
</html>
