<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/sign_up.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="left-hero">
      <div class="hero-content">
	<div class="hero-tint-box">
	  <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-logo">
	  <div class="logo-text">Odin</div>
	</div>
	
      </div>
      <p class="credit">
	  Photo by <a href="https://unsplash.com/@eberhardgross?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">eberhard üñê grossgasteiger</a> on <a href="https://unsplash.com/photos/snow-cover-mountain-during-gray-cloudy-skies-2lhwKDrxXeY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>
    <main>
      <div class="upper-text">
	<p class="hook-text">
	  This is not a real online service! You know you need something like
	  this in your life to help you realize your deepest dreams.
	</p>
	<p>Sign up <em>now</em> to get started.</p>
      
	<p class="entice-text">
	  You <em>know</em> you want to.
	</p>
      </div>

      <section class="form-entry">
	<p class="call-to-action">Let's do this!</p>
	<form id="sign-up-form">
	  <div class="form-row">
	    <div class="form-item">
	      <label for="first-name">FIRST NAME</label>
	      <input type="text"
		     name="first_name"
		     id="first-name"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="last-name">LAST NAME</label>
	      <input type="text"
		     name="last_name"
		     id="last-name"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="email">EMAIL</label>
	      <input type="email"
		     name="email"
		     id="email"
		     pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="phone">PHONE</label>
	      <input type="tel"
		     name="phone"
		     id="phone"
		     pattern="[0-9]{3}[\s.\-]*[0-9]{3}[\s.\-]*[0-9]{4}"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-item">
	      <label for="password">PASSWORD</label>
	      <input type="password"
		     name="password"
		     id="password"
		     minlength="12"
		     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
		     aria-required="true"
		     required>
	    </div>

	    <div class="form-item">
	      <label for="password-validation">CONFIRM PASSWORD</label>
	      <input type="password"
		     name="password_validation"
		     id="password-validation"
		     minlength="12"
		     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
		     aria-required="true"
		     required>
	    </div>
	  </div>
	</form>
      </section>
      <section class="bottom-section">
	<button type="submit" form="sign-up-form" id="sign-up-button">Create Account</button>
	<p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </main>
  </body>
</html>
